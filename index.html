<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Optimize your productivity with our intuitive time tracking dashboard.">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="main_container">
    <header class="header">
      <div class="header__top">
        <img src="./images/image-jeremy.png" alt="" class="user_icon">
        <div>
          <p>Report for</p>
          <h1 class="user_name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="header__nav">
        <a href="#" class="link daily">Daily</a>
        <a href="#" class="link weekly current_link">Weekly</a>
        <a href="#" class="link monthly">Monthly</a>
      </div>
    </header> 
    <main class="main">
      <div class="task_container">
        <div class="task__top work">
          <img src="./images/icon-work.svg" alt="" class="icon">
        </div>
        <div class="task__content">
          <div class="task_left">
            <p class="task_name">Work</p>
            <h2 class="current_task_time">32hrs</h2>
          </div>
          <div class="task_right">
            <button class="btn">
              <img src="./images/icon-ellipsis.svg" alt="">
            </button>
            <p class="previous">Last week - <span class="previous_task_time">36hrs</span></p>
          </div>
        </div>
      </div>
      <div class="task_container">
        <div class="task__top play">
          <img src="./images/icon-play.svg" alt="" class="icon">
        </div>
        <div class="task__content">
          <div class="task_left">
            <p class="task_name">Play</p>
            <h2 class="current_task_time">10hrs</h2>
          </div>
          <div class="task_right">
            <button class="btn">
              <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis_icon">
            </button>
            <p class="previous">Last week - <span class="previous_task_time">8hrs</span></p>
          </div>
        </div>
      </div>
      <div class="task_container">
        <div class="task__top study">
          <img src="./images/icon-study.svg" alt="" class="icon">
        </div>
        <div class="task__content">
          <div class="task_left">
            <p class="task_name">Study</p>
            <h2 class="current_task_time">4hrs</h2>
          </div>
          <div class="task_right">
            <button class="btn">
              <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis_icon">
            </button>
            <p class="previous">Last week - <span class="previous_task_time">8hrs</span></p>
          </div>
        </div>
      </div>
      <div class="task_container ">
        <div class="task__top exercise">
          <img src="./images/icon-exercise.svg" alt="" class="icon">
        </div>
        <div class="task__content">
          <div class="task_left">
            <p class="task_name">Exercise</p>
            <h2 class="current_task_time">4hrs</h2>
          </div>
          <div class="task_right">
            <button class="btn">
              <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis_icon">
            </button>
            <p class="previous">Last week - <span class="previous_task_time">8hrs</span></p>
          </div>
        </div>
      </div>
      <div class="task_container">
        <div class="task__top social">
          <img src="./images/icon-social.svg" alt="" class="icon">
        </div>
        <div class="task__content">
          <div class="task_left">
            <p class="task_name">Social</p>
            <h2 class="current_task_time">5hrs</h2>
          </div>
          <div class="task_right">
            <button class="btn">
              <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis_icon">
            </button>
            <p class="previous">Last week - <span class="previous_task_time">8hrs</span></p>
          </div>
        </div>
      </div>
      <div class="task_container">
        <div class="task__top self_care">
          <img src="./images/icon-self-care.svg" alt="" class="icon">
        </div>
        <div class="task__content">
          <div class="task_left">
            <p class="task_name">Self Care</p>
            <h2 class="current_task_time">5hrs</h2>
          </div>
          <div class="task_right">
            <button class="btn">
              <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis_icon">
            </button>
            <p class="previous">Last week - <span class="previous_task_time">8hrs</span></p>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
